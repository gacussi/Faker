<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EstudAI üí¨</title>
  <style>
    /* (todo o estilo continua o mesmo, como j√° estava bonitinho roxo/lil√°s) */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7c4dff, #b388ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #424242;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #7c4dff;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .voltar {
      background-color: #7c4dff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .voltar:hover {
      background-color: #b388ff;
    }
    #chat {
      background: #303030;
      width: 90%;
      max-width: 500px;
      flex-grow: 1;
      margin-top: 10px;
      padding: 15px;
      border-radius: 20px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .mensagem {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      animation: aparecer 0.5s ease;
    }
    .mensagem img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .bolha {
      background-color: #616161;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .usuario .bolha {
      background-color: #b388ff;
      color: #2e2e2e;
    }
    #inputArea {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
    }
    #mensagem {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    #enviar {
      background-color: #7c4dff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #enviar:hover {
      background-color: #b388ff;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header>
  <button class="voltar" onclick="voltar()">‚¨Ö In√≠cio</button>
  <img id="avatar" src="" alt="Avatar">
</header>

<div id="chat">
  <div class="mensagem">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="IA">
    <div class="bolha">üéØ Ol√°! Vamos come√ßar seu estudo de hoje?</div>
  </div>
</div>

<div id="inputArea">
  <input type="text" id="mensagem" placeholder="Digite sua pergunta...">
  <button id="enviar" onclick="enviarMensagem()">Enviar</button>
</div>

<script>
const avatarAluno = localStorage.getItem('avatar') === 'feminino'
  ? 'https://cdn-icons-png.flaticon.com/512/2922/2922561.png'
  : 'https://cdn-icons-png.flaticon.com/512/921/921087.png';

document.getElementById('avatar').src = avatarAluno;

const avatarIA = 'https://cdn-icons-png.flaticon.com/512/4712/4712107.png';

function voltar() {
  window.location.href = "paginainicial.html";
}

// fun√ß√£o para adicionar mensagem no chat
function adicionarMensagem(texto, tipo) {
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = `mensagem ${tipo}`;

  const img = document.createElement('img');
  img.src = tipo === 'usuario' ? avatarAluno : avatarIA;

  const bolha = document.createElement('div');
  bolha.className = 'bolha';
  bolha.innerText = texto;

  div.appendChild(img);
  div.appendChild(bolha);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// fun√ß√£o para enviar mensagem
async function enviarMensagem() {
  const input = document.getElementById('mensagem');
  const texto = input.value.trim();
  if (!texto) return;

  adicionarMensagem(texto, 'usuario');
  input.value = '';

  // chamada para a IA da HuggingFace
  const resposta = await chamarHuggingFace(texto);
  adicionarMensagem(resposta, 'ia');
}

// fun√ß√£o real para conectar com a Hugging Face
async function chamarHuggingFace(pergunta) {
  const apiKey = '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'; // <<< coloque aqui sua API key
  
  const url = 'https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium';

  const headers = {
    'Authorization': `Bearer ${apiKey}`,
    'Content-Type': 'application/json'
  };

  const body = {
    inputs: {
      text: pergunta
    }
  };

  try {
    const resposta = await fetch(url, {
      method: 'POST',
      headers: headers,
      body: JSON.stringify(body)
    });
    const dados = await resposta.json();
    return dados.generated_text || "N√£o consegui entender! Pode perguntar de outro jeito? üôà";
  } catch (error) {
    console.error('Erro ao chamar a Hugging Face:', error);
    return "Erro na conex√£o! Tente de novo.";
  }
}
</script>

</body>
</html>
