<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Matéria - EstudAI</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7c4dff, #b388ff);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .card {
      background: #424242;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .materias {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .opcao {
      cursor: pointer;
      background-color: #616161;
      padding: 15px;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 1.2em;
    }
    .opcao:hover {
      background-color: #7c4dff;
      transform: scale(1.05);
    }
    .opcao.selecionado {
      background-color: #b388ff;
      color: #2e2e2e;
      font-weight: bold;
    }
    #voltarButton {
      background-color: #616161;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
    }
    #voltarButton:hover {
      background-color: #424242;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Escolha uma Matéria</h1>
    <div class="materias">
      <div class="opcao" onclick="selecionarMateria('Matemática')">Matemática</div>
      <div class="opcao" onclick="selecionarMateria('Língua Portuguesa')">Língua Portuguesa</div>
      <div class="opcao" onclick="selecionarMateria('História')">História</div>
      <div class="opcao" onclick="selecionarMateria('Geografia')">Geografia</div>
    </div>
    <button id="voltarButton" onclick="voltarTelaInicial()">Voltar à Tela Inicial</button>
  </div>

  <script>
    // Função para marcar a matéria selecionada
    function selecionarMateria(materia) {
      const opcoes = document.querySelectorAll('.opcao');
      opcoes.forEach(opcao => {
        opcao.classList.remove('selecionado');
      });

      // Marca a opção como selecionada
      const opcaoSelecionada = Array.from(opcoes).find(opcao => opcao.textContent === materia);
      opcaoSelecionada.classList.add('selecionado');

      // Mostrar o nome da matéria escolhida (pode ser utilizado para redirecionar)
      alert(`Você escolheu: ${materia}`);
    }

    // Função para voltar à tela inicial
    function voltarTelaInicial() {
      window.location.href = "paginainicial.html"; // Substitua "index.html" pela sua página inicial
    }
  </script>
</body>
</html>
